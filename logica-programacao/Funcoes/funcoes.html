<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funcoes.js" defer></script>
    <title>Funções</title>
</head>
<style>
    body {
        font-family: sans-serif;
        background-color: rgba(0, 0, 0, .8);
        color: #ccc;
        width: 90vw;
        margin: 0 auto;
    }
    h1{
        text-align: center;
        text-transform: uppercase;
    }
    .section {
        width: 80vw;
        max-width: 500px;
        margin: 0 auto 10px;
        border: 2px solid #ccc;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .section input, button {
        padding: 10px;
    }
</style>
<body>
    <h1>Funções</h1>
    
    <section class="section">
        <h2>Calcular área do círculo</h2>

        <label>Raio
            <input type="number" id="raio">
        </label>
        <button onclick="calcucarAreaInput()">Calcular área input</button>
        <button onclick="calcucarAreaPrompt()">Calcular área prompt</button>
        <div id="outputRaio"></div>
    </section>
</body>
</html>
