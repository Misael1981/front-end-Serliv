        // Qual o valor da variavel ?

        let number = 10
        number += 5
        number *= 5
        number ++
        console.log(`O resto da divisão de ${number} por 6 é ${number % 6}`);
        console.log(`O quadrado do resto da divisão de ${number} por 6 é ${(number % 6) ** 2}`);

        number /= 4
        console.log(`O valor da varável é: ${number}`);
